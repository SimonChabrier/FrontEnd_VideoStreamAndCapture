   <link rel="stylesheet" href="./assets/css/reset.css">
   <link rel="stylesheet" href="./assets/css/style.css">
    <title>WebCam Stream</title>
</head>

<body>
    <div id="test"></div>
        <h1>Click on StartCam !
            <!-- affichage des messages d'erreur -->
            <div id="errorMsg"></div>
        </h1>

    <div class ="main">
        
        <div class="left" id="left">
                <!-- buttons -->

            
            
                <!-- select -->
            <button type="submit" id="start">Choose & Start Cam</button>
            <select name="camselect" id="select">
            </select>
            <button type="submit" id="stop">Stop Cam</button>

                <!-- stream vidéo -->
                <video id="videoElement" autoplay></video>
                <!-- stream vidéo -->
            <button type="submit" id="catch">Catch a picture</button>
            <button type="submit" id="reset">Clear picture</button>
                <!-- capture -->
                <canvas id="canvas" width="0" height="0"></canvas>
                <!-- capture -->
        </div>

        <div class="right" id="right">
            
            <!-- liste des contraintes supportées par le navigateur -->
            <div id="constraintList" class="hidden"></div>
        </div>
    </div>
</body>

<!-- insertion du script en bas de page -->
<script src="./assets/js/app.js" defer></script>
</html>
