<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Js Vanilla cam streamer and capture"/>
    <meta name="author" content="Simon Chabrier"/>
    <meta name="copyright" content="Simon Chabrier"/>

    <!-- Linkedin Pict -->
    <meta name="image" property="og:image" content="https://js.simschab.fr/picgenerator/assets/images/linkedinShare.png"/>

    <!-- Facebook - you can use 1200px by 630px picture -->

    <meta property="og:title" content="Js Vanilla cam streamer and capture" />
    <meta property="og:url" content="#" />
    <meta property="og:image" content="#" />
    <meta property="og:description" content="Stream your cam and capture picture" />
    <meta property="og:site_name" content="JS Cam Streamer and capture" />

    <!-- adding for not have 404 on icon if no icon -->
    <link rel="shortcut icon" href="#">

   <link rel="stylesheet" href="./assets/css/reset.css">
   <link rel="stylesheet" href="./assets/css/style.css">
    <title>WebCam Stream</title>
</head>
<body>
        <!-- titre + affichage des messages d'erreur -->
        <h1>JS Photo Booth !</h1>
        <h2 id="errorMsg"></h2>
           
<div class ="main">   
        <div class="left" id="left">                    
            <!-- select -->
            <select name="camselect" id="select">
                <option value="">Choose a camera or leave the default one !</option>
            </select>
            <!-- buttons -->
            <button type="submit" id="start">Start Cam</button>
            <button type="submit" id="stop">Stop Cam</button>
            <!-- stream vidéo -->
            <video id="videoElement" autoplay></video>
            <!-- stream vidéo -->
            <button type="submit" id="catch">Take a picture</button>
            <button type="submit" id="reset">Delete picture</button>
            <!-- capture -->
            <canvas id="canvas" width="0" height="0"></canvas>
            <!-- capture -->
        </div>

        <div class="right" id="right">       
            <!-- liste des contraintes supportées par le navigateur -->
            <div id="constraintList" class="hidden"></div>
        </div>
    </div>
</body>

<!-- insertion du script en bas de page -->
<script src="./assets/js/app.js" defer></script>
</html>
